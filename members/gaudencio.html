<script type="text/javascript">
    $('.toggle-navigation-right').on('click', function () {

        var bodyOffset = $('body').offset();
        var bodyHeight = $('body').height();
        $('.navigation-menu-right').css({

            'left': bodyOffset.left,
            'height': bodyHeight
